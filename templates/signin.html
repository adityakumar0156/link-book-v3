{% extends 'base.html'%} {% block title %}Signin-LinkBook{% endblock %} {%block content%}

<form action="/signin" style="display:inline-block;margin-left:30px;width:80%;" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="say..Email" required name="email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Key</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="say..Password" required name="password">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>


{%endblock%}
